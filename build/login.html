<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录 - ECard - 邪道网络</title>
<link href="Style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="script.js"></script>
</head>
<body class="login_bk">
<div class="login_login">
    <form action="" method="post">
    	<div class="login_top" onClick="rurl('#');">Login</div>
   	  <div class="ie_ctrl">
      <input name="user" type="text"  class="user" placeholder="帐号">
      <input name="password" type="password" class="pwd" placeholder="密码">
      <input name="yzm" type="text" class="yzm f_l" placeholder="验证码">
      	<div id="yzm" onClick="change_yzm('__EYZM__')" class="yzm_img f_l"><img src="yzm.png" width="120" height="50" title="点击更换"/></div>
        <div class="cc"></div>
        <input name="" type="submit" value="Login" class="but" onMouseOver="this.style.background='#37BDE0'" onMouseOut="this.style.background='#000'">
        </div>
        <div class="red_msg">* ECard为邪道网络旗下产品，如果您没有邪道网络的帐号请先到邪道网络的<span onClick="rurl('http://www.evildao.com');">官方网站</span>注册帐号</div>
    </form>
</div>
</body>
</html>
